    <div class="container-md text-center mt-5" style="max-width: 400px;">
        <h2 class="mb-5 fw-bolder" style="text-align: center; font-size: 30px font-color: black"><em><i>Let's Sign Up For WEB LOOK!</i></em></h2>
        <form>
            <div class="mb-3">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control text-center fs-6 fw-bolder" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control text-center fs-6 fw-bolder" id="firstName" placeholder="First Name">

            <div class="mb-3">

            <div class="mb-3">

            </div>
            <div class="mb-3">
                <input type="number" class="form-control text-center fs-6 fw-bolder" id="salary" placeholder="Salary">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control text-center fs-6 fw-bolder" id="dob" placeholder="Date Of Birth">
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" style="background-color: rgb(35, 125, 35); border-color: rgb(35, 125, 35);" type="radio" name="gender" id="female" value="female" checked>

                </div>
            </div>
            <button type="submit" class="btn btn-primary fs-7 fw-bolder colo" style="background-color: rgb(35, 125, 35); border-color: rgb(35, 125, 35);"><h5><b><i>Sign Up</i></b></h5></button>
